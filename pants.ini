[ivy]
bootstrap_jar_url: http://central.maven.org/maven2/org/apache/ivy/ivy/2.4.0/ivy-2.4.0.jar
cache_dir: %(homedir)s/.ivy2/limiter/cache
ivy_profile: %(pants_supportdir)s/ivy/ivy.xml
ivy_settings: %(pants_supportdir)s/ivy/ivysettings.xml

[java]
strict_deps: True

[jvm]
options: ['-Xmx1g', '-XX:MaxMetaspaceSize=256m']

[jvm-distributions]
minimum_version: 1.8.0
maximum_version: 1.8.999

[jvm.repl.scala]
options: ['-Xmx1g', '-XX:MaxMetaspaceSize=256m']

[jvm.test.junit]
options: [
		'-Djava.awt.headless=true',
		'-Djava.net.preferIPv4Stack=true',
		'-Xmx2g',
		'-XX:MaxMetaspaceSize=512m',
		'-XX:ParallelGCThreads=4',
	]

[jvm-platform-validate]
check: off

[jvm-platform]
default_platform: java8
platforms: {
		'java6': {'source': '6', 'target': '6', 'args': [] },
		'java7': {'source': '7', 'target': '7', 'args': [] },
		'java8': {'source': '8', 'target': '8', 'args': [] },
	}
